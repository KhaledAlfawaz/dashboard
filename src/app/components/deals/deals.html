<div class="deals-container">
  <div class="section-header">
    <h2>Deals Details</h2>
    <ng-content select=".actions"></ng-content>
  </div>

  <table mat-table [dataSource]="dataSource" class="deals-table mat-elevation-z1">

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let deal">
        <img [src]="deal.productImage" alt="{{deal.productName}}" class="product-img" />
        {{deal.productName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let deal">{{deal.location}}</td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef>Date - Time</th>
      <td mat-cell *matCellDef="let deal">{{deal.dateTime}}</td>
    </ng-container>

    <ng-container matColumnDef="piece">
      <th mat-header-cell *matHeaderCellDef>Piece</th>
      <td mat-cell *matCellDef="let deal">{{deal.piece}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let deal">{{deal.amount}}</td>
    </ng-container>

  <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let deal">
        <span
          class="status-chip"
          [ngClass]="statusClass(deal.status)"
        >
          {{ deal.status }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
